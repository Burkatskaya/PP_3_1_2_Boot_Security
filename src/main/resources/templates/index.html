<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Admin panel</title>

    <style>
        body {
        background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark" role="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" id="navbar-brand-admin">
            <!--script-->
        </a>
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="nav flex-column nav-pills" aria-orientation="vertical" style="width: 250px;">
            </p>
            <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
            <a class="nav-link" href="/user">User</a>
        </nav>
        <div class="col pt-3 h-100 min-vh-100 bg-light">
            <div class="container-fluid">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs" id="adminPanel" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-table-tab" data-bs-toggle="tab" data-bs-target="#users-table-tab-pane" type="button" role="tab" aria-controls="users-table-tab-pane" aria-selected="true">Users table</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user-tab-pane" type="button" role="tab" aria-controls="new-user-tab-pane" aria-selected="false">New user</button>
                    </li>
                </ul>
                <div class="tab-content" id="adminPanelContent">
                    <div class="tab-pane fade show active" id="users-table-tab-pane" role="tabpanel" aria-labelledby="users-table-tab" tabindex="0">
                        <div class="container-fluid border pt-0 pb-0 px-0">
                            <p class="text-start fs-4 px-3">All users</p>
                        </div>
                        <div class="container-fluid border bg-white py-3 px-3">
                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="table-users">
                                    <!--script-->
                                    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="editLabel">Edit user</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body text-center">
                                                    <form id="edit-form">
                                                        <div class="row">
                                                            <div class="col-md-6 mx-auto">
                                                                <div class="row mb-3">
                                                                    <label for="edit-id" class="form-label fw-bold">ID</label>
                                                                    <input type="number" class="form-control" name="id" id="edit-id" readonly/>
                                                                </div>
                                                                <div class="row mb-3">
                                                                    <label for="edit-email" class="form-label fw-bold">Email</label>
                                                                    <input type="email" class="form-control" name="email" id="edit-email"/>
                                                                </div>
                                                                <div class="row mb-3">
                                                                    <label for="edit-name" class="form-label fw-bold">Name</label>
                                                                    <input type="text" class="form-control" name="name" id="edit-name"/>
                                                                </div>
                                                                <div class="row mb-3">
                                                                    <label for="edit-password" class="form-label fw-bold">Password</label>
                                                                    <input type="password" class="form-control" name="password" id="edit-password">
                                                                </div>
                                                                <div class="row mb-3">
                                                                    <label for="edit-roles" class="form-label fw-bold">Role</label>
                                                                    <select class="form-select" size="2" multiple name="roles" id="edit-roles">
                                                                        <option selected value="1">USER</option>
                                                                        <option value="2">ADMIN</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-edit">Close</button>
                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal fade"  id="deleteModal" tabindex="-1" aria-labelledby="deleteLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="deleteLabel">Delete user</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body text-center">
                                                    <form id="delete-form">
                                                        <div class="row">
                                                            <div class="col-md-6 mx-auto">
                                                                <div class="row mb-3">
                                                                    <label for="delete-id" class="form-label fw-bold">ID</label>
                                                                    <input type="number" class="form-control" name="id" id="delete-id" disabled/>
                                                                </div>
                                                                <div class="row mb-3">
                                                                    <label for="delete-email" class="form-label fw-bold">Email</label>
                                                                    <input type="email" class="form-control" name="email" id="delete-email" disabled/>
                                                                </div>
                                                                <div class="row mb-3">
                                                                    <label for="delete-name" class="form-label fw-bold">Name</label>
                                                                    <input type="text" class="form-control" name="name" id="delete-name" disabled/>
                                                                </div>
                                                                <div class="row mb-3">
                                                                    <label for="delete-password" class="form-label fw-bold">Password</label>
                                                                    <input type="password" class="form-control" name="password" id="delete-password" disabled>
                                                                </div>
                                                                <div class="row mb-3">
                                                                    <label for="delete-roles" class="form-label fw-bold">Role</label>
                                                                    <select class="form-select" size="2" multiple name="roles" id="delete-roles" disabled>
                                                                        <option value="1">USER</option>
                                                                        <option value="2">ADMIN</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-delete">Close</button>
                                                            <button type="submit" class="btn btn-danger">Delete</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="new-user-tab-pane" role="tabpanel" aria-labelledby="new-user-tab" tabindex="0">
                        <div class="container-fluid border pt-0 pb-0 px-0" id="new">
                            <p class="text-start fs-4 px-3">Add new user</p>
                        </div>
                        <div class="container-fluid border bg-white py-3 px-3">
                            <form id="new-user-form">
                                <div class="col-md-4 mx-auto text-center">
                                    <div class="row mb-3">
                                        <label for="create-email" class="form-label fw-bold">Email</label>
                                        <input type="email" class="form-control" name="email" id="create-email">
                                    </div>
                                    <div class="row mb-3">
                                        <label for="create-name" class="form-label fw-bold">Name</label>
                                        <input type="text" class="form-control" name="name" id="create-name">
                                    </div>
                                    <div class="row mb-3">
                                        <label for="create-password" class="form-label fw-bold">Password</label>
                                        <input type="password" class="form-control" name="password" id="create-password">
                                    </div>
                                    <div class="row mb-3">
                                        <label for="create-roles" class="form-label fw-bold">Role</label>
                                        <select class="form-select" size="2" multiple name="roles" id="create-roles">
                                            <option selected value="1">USER</option>
                                            <option value="2">ADMIN</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous">
</script>

<script th:src="@{/admin.js}"></script>

</body>
</html>
