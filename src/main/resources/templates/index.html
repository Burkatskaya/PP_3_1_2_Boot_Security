<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Admin panel</title>

    <style>
        body {
        background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark" role="navigation">
    <div class="container-fluid">
        <a class="navbar-brand">
            <strong class="navbar-text fs-5" style="color: white" th:text="${user.email}">VALUE</strong>
            <span class="navbar-text fs-5" style="color: white" th:text="'with roles:'"/>
            <span class="navbar-text fs-5" style="color: white">
                <th:block th:each="role : ${user.roles}"
                          th:text="${role.toString()}">
                </th:block>
            </span>
        </a>
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="nav flex-column nav-pills" aria-orientation="vertical" style="width: 250px;">
            </p>
            <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
            <a class="nav-link" href="/user">User</a>
        </nav>
        <div class="col pt-3 h-100 min-vh-100 bg-light">
            <div class="container-fluid">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs" id="adminPanel" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-table-tab" data-bs-toggle="tab" data-bs-target="#users-table-tab-pane" type="button" role="tab" aria-controls="users-table-tab-pane" aria-selected="true">Users table</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user-tab-pane" type="button" role="tab" aria-controls="new-user-tab-pane" aria-selected="false">New user</button>
                    </li>
                </ul>
                <div class="tab-content" id="adminPanelContent">
                    <div class="tab-pane fade show active" id="users-table-tab-pane" role="tabpanel" aria-labelledby="users-table-tab" tabindex="0">
                        <div class="container-fluid border pt-0 pb-0 px-0">
                            <p class="text-start fs-4 px-3">All users</p>
                        </div>
                        <div class="container-fluid border bg-white py-3 px-3">
                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each ="user : ${users}">
                                    <td th:text="${user.id}"/>
                                    <td th:text="${user.email}"/>
                                    <td th:text="${user.name}"/>
                                    <td th:each="role : ${user.getRoles()}"
                                        th:text="${role.toString()}"/>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="${'#edit'+user.id}">
                                            Edit
                                        </button>
                                        <div class="modal fade"  th:id="${'edit'+user.id}" tabindex="-1" aria-labelledby="editLabel" aria-hidden="true">
                                            <form th:method="POST" th:action="@{/admin/edit/}" th:object="${user}">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5" id="editLabel">Edit user</h1>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="row">
                                                                <div class="col-md-6 mx-auto">
                                                                    <div class="row mb-3">
                                                                        <label for="id" class="form-label fw-bold">ID</label>
                                                                        <input type="number" class="form-control" th:value="${user.id}" th:name="id" id="id" readonly/>
                                                                    </div>
                                                                    <div class="row mb-3">
                                                                        <label for="email" class="form-label fw-bold">Email</label>
                                                                        <input type="email" class="form-control" th:value="${user.email}" th:name="email" id="email"/>
                                                                    </div>
                                                                    <div class="row mb-3">
                                                                        <label for="name" class="form-label fw-bold">Name</label>
                                                                        <input type="text" class="form-control" th:value="${user.name}" th:name="name" id="name"/>
                                                                    </div>
                                                                    <div class="row mb-3">
                                                                        <label for="password" class="form-label fw-bold">Password</label>
                                                                        <input type="password" class="form-control" th:value="${user.password}" th:name="password" id="password">
                                                                    </div>
                                                                    <div class="row mb-3">
                                                                        <label for="roles" class="form-label fw-bold">Role</label>
                                                                        <select class="form-select" size="2" multiple th:name="roles" id="roles">
                                                                            <option selected="selected" th:value="1" th:text="USER"/>
                                                                            <option th:value="2" th:text="ADMIN"/>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="${'#delete'+user.id}">
                                            Delete
                                        </button>
                                        <div class="modal fade"  th:id="${'delete'+user.id}" tabindex="-1" aria-labelledby="deleteLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="deleteLabel">Delete user</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body text-center">
                                                        <div class="row">
                                                            <div class="col-md-6 mx-auto">
                                                                <div class="row mb-3">
                                                                    <label for="idDel" class="form-label fw-bold">ID</label>
                                                                    <input type="number" class="form-control" disabled th:value="${user.id}" th:name="id" id="idDel"/>
                                                                </div>
                                                                <div class="row mb-3">
                                                                    <label for="emailDel" class="form-label fw-bold">Email</label>
                                                                    <input type="email" class="form-control" disabled th:value="${user.email}" th:name="email" id="emailDel"/>
                                                                </div>
                                                                <div class="row mb-3">
                                                                    <label for="nameDel" class="form-label fw-bold">Name</label>
                                                                    <input type="text" class="form-control" disabled th:value="${user.name}" th:name="name" id="nameDel"/>
                                                                </div>
                                                                <div class="row mb-3">
                                                                    <label for="passwordDel" class="form-label fw-bold">Password</label>
                                                                    <input type="password" class="form-control" disabled th:value="${user.password}" th:name="password" id="passwordDel">
                                                                </div>
                                                                <div class="row mb-3">
                                                                    <label for="rolesDel" class="form-label fw-bold">Role</label>
                                                                    <select class="form-select" disabled size="2" multiple th:name="roles" id="rolesDel">
                                                                        <option th:value="1" th:text="USER"/>
                                                                        <option th:value="2" th:text="ADMIN"/>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <a class="btn btn-danger" th:href="'admin/delete?id='+${user.id}" role="button">Delete</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="new-user-tab-pane" role="tabpanel" aria-labelledby="new-user-tab" tabindex="0">
                        <div class="container-fluid border pt-0 pb-0 px-0" id="new">
                            <p class="text-start fs-4 px-3">Add new user</p>
                        </div>
                        <div class="container-fluid border bg-white py-3 px-3">
                            <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                                <div class="col-md-4 mx-auto text-center">
                                    <div class="row mb-3">
                                        <label for="emailNew" class="form-label fw-bold">Email</label>
                                        <input type="email" class="form-control" th:name="email" id="emailNew">
                                    </div>
                                    <div class="row mb-3">
                                        <label for="nameNew" class="form-label fw-bold">Name</label>
                                        <input type="text" class="form-control" th:name="name" id="nameNew">
                                    </div>
                                    <div class="row mb-3">
                                        <label for="passwordNew" class="form-label fw-bold">Password</label>
                                        <input type="password" class="form-control" th:name="password" id="passwordNew">
                                    </div>
                                    <div class="row mb-3">
                                        <label for="rolesNew" class="form-label fw-bold">Role</label>
                                        <select class="form-select" size="2" multiple th:name="roles" id="rolesNew">
                                            <option selected="selected" th:value="1" th:text="USER"/>
                                            <option th:value="2" th:text="ADMIN"/>
                                        </select>
                                    </div>
                                <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous">
</script>

</body>
</html>
